<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc_space">
            <div class="solution_display"> <!--Where the solution is shown -->
                <input type="text" id="final_display" placeholder="0">
            </div>
            <div class="keyboard">
                <div class="keyboard_operators">
                    <button name="data_delete">C</button>

                    <button name="data_operation">/</button>
                    <button name="data_operation">*</button>
                    <button name="data_operation">-</button>
                </div>
                <div class="keyboard_numbers">
                    <button name="data_number">7</button>
                    <button name="data_number">8</button>
                    <button name="data_number">9</button>

                    <button name="data_operation">+</button>

                    <button name="data_number">4</button>
                    <button name="data_number">5</button>
                    <button name="data_number">6</button>
                    <button name="data_number">1</button>
                    <button name="data_number">2</button>
                    <button name="data_number">3</button>

                    <button name="data_equal">=</button>

                    <button name="data_number">0</button>
                    <button name="data_number">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
